<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Application Form</title>
    <link href="main.css" rel="stylesheet">
</head>

<body class="body-forms">
    <div class="form-container">
        <h2 class="form-title">Marriage Application Form</h2>
        <form id="marriage-request-form" action="#success-message">

			<div class="form-field">
                <label for="date_of_marriage">Date of Marriage:</label>
                <input type="date" id="date_of_marriage" name="date_of_marriage" required>
            </div>

            <div class="form-field">
                <label for="time">Preferred Time:</label>
                <input type="text" id="time" name="time" required>
            </div>

            <div class="form-field">
                <label for="ceremony">Ceremony Type:</label>
                <input type="text" id="ceremony" name="ceremony" required>
            </div>
			<br>
            <div class="form-field">
                <label for="name">Full Name of Bride:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-field">
                <label for="birth_date">Date of Birth:</label>
                <input type="text" id="birth_date" name="birth_date" required>
            </div>

            <div class="form-field">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-field">
                <label for="upload_certificate">Upload Birth Certificate:</label>
                <input type="file" id="upload_certificate" name="upload_certificate" accept=".pdf,.doc,.docx" required>
                <small>Accepted file types: PDF, DOC, DOCX</small>
            </div>

			<div class="form-field">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
            </div>

			<div class="form-field">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
			<br>
			<div class="form-field">
                <label for="name">Full Name of Groom:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-field">
                <label for="birth_date">Date of Birth:</label>
                <input type="text" id="birth_date" name="birth_date" required>
            </div>

            <div class="form-field">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-field">
                <label for="upload_certificate">Upload Birth Certificate:</label>
                <input type="file" id="upload_certificate" name="upload_certificate" accept=".pdf,.doc,.docx" required>
                <small>Accepted file types: PDF, DOC, DOCX</small>
            </div>

			<div class="form-field">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
            </div>

			<div class="form-field">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>

            <div class="form-field">
                <label for="additional_message">Additional Message (Optional):</label>
                <textarea id="additional_message" name="additional_message"></textarea>
            </div>

            <div class="form-field">
                <input type="checkbox" id="submit-checkbox" style="display: none;">
                <input type="submit" id="submit-button" value="Submit">
            </div>
        </form>
        <p id="success-message" class="success-message">Form successfully submitted!</p>
    </div>
</body>
</html>
