<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baptism Request Form</title>
    <link href="main.css" rel="stylesheet">
</head>

<body class="body-forms">
    <div class="form-container">
        <h2 class="form-title">Baptism Request Form</h2>
        <form id="baptism-request-form" action="#success-message">

            <div class="form-field">
                <label for="mother_name">Mother's Name:</label>
                <input type="text" id="mother_name" name="mother_name" required>
            </div>

            <div class="form-field">
                <label for="father_name">Father's Name:</label>
                <input type="text" id="father_name" name="father_name" required>
            </div>

            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-field">
                <label for="child_name">Child's Name:</label>
                <input type="text" id="child_name" name="child_name" required>
            </div>

            <div class="form-field">
                <label for="date_of_baptism">Date of Baptism:</label>
                <input type="date" id="date_of_baptism" name="date_of_baptism" required>
            </div>

            <div class="form-field">
                <label for="church">Church:</label>
                <input type="text" id="church" name="church" required>
            </div>

            <div class="form-field">
                <label for="upload_certificate">Upload Birth Certificate:</label>
                <input type="file" id="upload_certificate" name="upload_certificate" accept=".pdf,.doc,.docx" required>
                <small>Accepted file types: PDF, DOC, DOCX</small>
            </div>

            <div class="form-field">
                <label for="additional_message">Additional Message (Optional):</label>
                <textarea id="additional_message" name="additional_message"></textarea>
            </div>

            <div class="form-field">
                <input type="checkbox" id="submit-checkbox" style="display: none;">
                <input type="submit" id="submit-button" value="Submit">
            </div>
        </form>
        <p id="success-message" class="success-message">Form successfully submitted!</p>
    </div>
</body>
</html>
